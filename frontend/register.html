<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | ZimGrow Investment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#e9e7ff;
  --card:#ffffff;
  --primary:#6a5cff;
  --pink:#f25fa6;
  --text:#2b2b2b;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", Inter, sans-serif;
}

body{
  background:var(--bg);
  min-height:100vh;
}

/* BACK */
.back-btn{
  position:fixed;
  top:20px;
  left:20px;
  padding:10px 16px;
  background:linear-gradient(90deg,var(--primary),var(--pink));
  color:#fff;
  border-radius:24px;
  cursor:pointer;
}

/* WRAPPER */
.wrapper{
  max-width:1100px;
  margin:100px auto;
  padding:30px;
}

.card{
  background:var(--card);
  border-radius:28px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:30px;
  padding:40px;
  box-shadow:0 40px 80px rgba(0,0,0,.08);
}

/* LEFT */
.info h1{font-size:44px}
.info span{color:var(--primary)}
.info p{color:#666;margin-top:14px}

/* RIGHT */
.form h2{margin-bottom:20px}

.field{position:relative}

input{
  width:100%;
  padding:14px 44px 14px 14px;
  border-radius:14px;
  border:1px solid #ddd;
  margin-bottom:14px;
  font-size:14px;
}

.eye{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  opacity:.6;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  background:linear-gradient(90deg,var(--primary),var(--pink));
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

.note{
  margin-top:14px;
  font-size:12px;
  color:#888;
  text-align:center;
}

/* POPUP */
.popup{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
}

.popup-box{
  background:#fff;
  padding:30px;
  border-radius:24px;
  text-align:center;
  width:90%;
  max-width:360px;
}

.popup-box h3{
  color:#16c784;
  margin-bottom:10px;
}

@media(max-width:900px){
  .card{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="back-btn" onclick="location.href='index.html'">‚Üê Back</div>

<div class="wrapper">
  <div class="card">

    <!-- INFO -->
    <div class="info">
      <h1>Create Your <br><span>Investment Account</span></h1>
      <p>Register with real details to access all features.</p>

      <p style="margin-top:20px;font-size:14px">
        ‚úî $10 demo bonus<br>
        ‚úî Secure login<br>
        ‚úî One account per email
      </p>
    </div>

    <!-- FORM -->
    <div class="form">
      <h2>Register</h2>

      <input id="name" placeholder="Full Name (e.g. Peter Jefferson)">
      <input id="email" type="email" placeholder="Email Address">

      <div class="field">
        <input id="password" type="password" placeholder="Password (min 8 chars)">
        <span class="eye" onclick="togglePass('password')">üëÅÔ∏è</span>
      </div>

      <div class="field">
        <input id="confirm" type="password" placeholder="Confirm Password">
        <span class="eye" onclick="togglePass('confirm')">üëÅÔ∏è</span>
      </div>

      <button onclick="register()">Create Account</button>

      <div class="note">üéÅ $10 demo bonus credited after login</div>
    </div>

  </div>
</div>

<!-- SUCCESS POPUP -->
<div class="popup" id="popup">
  <div class="popup-box">
    <h3>‚úÖ Account Registered Successfully</h3>
    <p>Redirecting to login‚Ä¶</p>
  </div>
</div>

<script>
  /* üîê AUTO-DETECT BACKEND HOST */
  const API_URL = `https://zimgrow-backend.onrender.com`;
  
  function togglePass(id){
    const i=document.getElementById(id);
    i.type = i.type === "password" ? "text" : "password";
  }
  
  function validEmail(e){
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e);
  }
  
  async function register(){
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim().toLowerCase();
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm").value;
  
    if(name.split(" ").length < 2){
      alert("Enter your full name (2 words)");
      return;
    }
  
    if(!validEmail(email)){
      alert("Enter a valid email address");
      return;
    }
  
    if(password.length < 8 || !/\d/.test(password)){
      alert("Password must be at least 8 characters and include numbers");
      return;
    }
  
    if(password !== confirm){
      alert("Passwords do not match");
      return;
    }
  
    try{
      const res = await fetch(`${API_URL}/auth/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      });
  
      const data = await res.json();
  
      if(!res.ok){
        alert(data.message || "Registration failed");
        return;
      }
  
      /* ‚úÖ SUCCESS POPUP (UNCHANGED) */
      document.getElementById("popup").style.display = "flex";
  
      setTimeout(()=>{
        window.location.href = "login.html";
      },2500);
  
    }catch(err){
      console.error("REGISTER ERROR:", err);
      alert("Backend not reachable. Make sure server is running on port 5000.");
    }
  }
  </script>
  
</body>
</html>
